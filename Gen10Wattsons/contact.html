<title>Contact Us!</title>
</head>
<body>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
                <a href="index.html" class="navbar-brand"><img style="height: 120px;" src="/images/WattsonsLogo.png"></a>

                    <span class="navbar-toggler-icon"></span>

                        </li>
                    </ul>
                </div>
            </nav>
            
            <div id="page-container">
                    <div id="content-wrap">

            <form id="myForm" name="myForm" class="form" action="a">
                <div class="form-group col-sm-6">
                    <label for="nameInput"><b>Name</b></label>
                    <input type="text" class="form-control" id="nameInput" aria-describedby="nameHelp" placeholder="Enter Name">
                </div>

                <div class="form-group col-sm-6 form">
                        <label for="emailInput"><b>Email<b></label>
                        <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter Email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>

                <div class="form-group col-sm-6 form">
                        <label for="phoneInput"><b>Phone Number</b></label>
                        <input type="tel" class="form-control" id="numberInput" aria-describedby="numberHelp" placeholder="Enter Phone Number">
                        <small id="phoneHelp" class="form-text text-muted">We'll never share your phone number with anyone else.</small>
                </div>

                <div class="form-group col-sm-6 form">
                    <label for="inquirySelect"><b>Reason For Inquiry</b></label>
                    <select class="form-control" id="inquirySelect">
                        <option>Catering</option>
                        <option>Private Party</option>
                        <option>Feedback</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="form-group col-sm-6 form">
                        <label for="infoTextarea">Additional Information</label>
                        <textarea class="form-control" id="infoTextarea" rows="12"></textarea>
                </div>

                <fieldset class="form-group col-sm-6 form">
                        <label for="form-check-input"><b>Have you been to the restaraunt before?</b> &nbsp &nbsp</label>
                        <div class="form-check-inline">
                          <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                            Yes
                          </label>
                        </div>
                        <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                            No
                          </label>
                        </div>

                        <br>
                        <br>

                        <div class="form-check form-check-inline form">
                            <label for="form-check-label">Best Days to Contact You? &nbsp &nbsp</label>    
                            <label class="form-check-label form-check-inline">
                                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"> M
                                </label>
                              </div>
                              <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"> T
                                </label>
                              </div>
                              <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3"> W
                                </label>
                              </div>
                              <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option4"> Th
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                          <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5"> F
                                        </label>
                                </div>

                                <br>
                                <br>

                                <div class="form-group row form">
                                        <div class="offset-sm-4 col-sm-4">
                                            <button type="submit">Submit Form</button>
                                        </div>
                                </div>
                        </form> <!--Form Ended-->

                    </div> <!--content wrap-->

            <footer>
                <div class="container">
                    <h2>4444 Hertz Avenue</h2>
                    <h2>Philadelphia, Pennsylvania 19092</h2>
                    <h2>641-720-1879</h2>
                </div>
            </footer>

        </div> <!--page container-->
